<html>
<head>
  <title> The Space Revolution </title>
  <link href="css/tachyons.min.css" rel="stylesheet">
  <link href="css/styling.css" rel="stylesheet">
</head>
<body class="white cover bg-black">
  <nav class="avenir mt4 flex justify-center">
    <a class="pa3 mh3 no-underline white fw6 tracked" id="home-button" href="index.html"> HOME </a>
    <span class="w4"></span>
    <a class="pa3 mh3 no-underline white fw6 tracked" href="the-man.html"> THE MAN </a>
    <a class="pa3 mh3 no-underline white fw6 tracked" href="the-rocket.html"> THE ROCKET </a>
    <a class="pa3 mh3 no-underline white fw6 tracked" href="the-reason.html"> THE REASON </a>
    <a class="pa3 mh3 no-underline white fw6 tracked" href="the-countdown.html"> THE COUNTDOWN </a>
  </nav>
  <div class="flex flex-column justify-center align-center items-center h-75">
    <h1 class="f3 fw1 tc" id="counter"> 0 </h1>
    <p> This is the live counter of the number of years, months days and minutes left until the projected landing
      on mars. </p>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
  <script src="js/velocity.js"> </script>
  <script src="js/countdown.js"> </script>
  <script>
  var $home = $("#home-button");
  var $links = $("nav a");

  function onHover() {
    $home.velocity({
      width: 80,
      height: 45,
      fontSize: 15,
      color: "#ffffff",
      borderRadius: 5

    }, [ 100, 15 ]);
  }

  function onExitHover() {
    $home.velocity({fontSize: 0}, {duration: 0});
    $home.velocity({
      background: "20528D",
      color: "20528D",
      width: 10,
      height: 10,
      borderRadius: 20
    }, [ 100, 15 ])
  }


  function calculateTime() {
    return countdown(new Date(), new Date(2024, 4, 2)).toString();
  }

  setInterval(function() {
    console.log("Hi!");
    $("#counter").text(calculateTime());
  }, 500)

  $home.hover(onHover, onExitHover)
  $links.hover(function() {
    $(this).toggleClass("no-underline");
  });
  </script>
</body>
</html>
